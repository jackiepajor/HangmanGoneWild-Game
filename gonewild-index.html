<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Tab name-->
	<title>Hangman-Gone Wild!</title>
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/gonewild-style.css">
	<!--JavaScript-->
	<script type="text/javascript" src="assets/javascript/gonewild-game.js"></script>


	<body>
		<!--Jumbotron-->
		<div class="container">
			<div class="jumbotron text-center">
				<h1>HANGMAN</h1>
				<h2>Gone Wild!</h2>
			</div>

			<!--Left container with game board-->
			<div class="row center-block match-my-cols">
				<div class="col-xs-12 col-md-8 text-center left">
					<h3 id="playGame">Press any key to get started!</h3>
					<h3>Current Word:</h3>
					<div id="currentWord"></div>
					<br>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<h3>Letters Guessed:</h3>
							<div id="lettersGuessed">---</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<h3>Guesses Remaining:</h3>
							<div id="guessesRemaining">---</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<h3>Wins:</h3>
							<div id="wins">0</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<h3>Losses:</h3>
							<div id="losses">0</div>
						</div>
					</div>
					<hr>
				</div>
				<!--Right container with image-->
				<div class="col-xs-12 col-md-4 right">
					<img class="center-block" src="assets/images/giraffes.jpg" alt="Giraffes" width="100%" height="100%">
				</div>
			</div>
		</div>
	</body>

</html>
